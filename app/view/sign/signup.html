<form class="form-signin" action="/signup" method="post">
  <h1 class="h3 mb-3 font-weight-normal">sign up</h1>
  <label for="inputUserName" class="sr-only">Username</label>
  <input
    id="inputUserName"
    class="form-control"
    placeholder="Username"
    name="loginname"
  />
  <label for="inputEmail" class="sr-only">Email</label>
  <input
    type="email"
    id="inputEmail"
    class="form-control"
    placeholder="Email"
    name="email"
  />
  <label for="inputPassword" class="sr-only">Password</label>
  <input
    type="password"
    id="inputPassword"
    class="form-control"
    placeholder="Password"
    name="pass"
  />
  <label for="inputRepPassword" class="sr-only">RepPassword</label>
  <input
    type="password"
    id="inputRepPassword"
    class="form-control"
    placeholder="Confirm Password"
    name="re_pass"
  />
  <button class="btn btn-lg btn-primary btn-block" type="submit">
    Sign Up
  </button>
  <a href="/passport/github" class="btn btn-lg btn-success btn-block">GitHub</a>
</form>
