<% if(typeof error !== 'undefined' && error){ %>
<div class="alert alert-error">
  <a class="close" data-dismiss="alert" href="#">&times;</a>
  <strong><%= error %></strong>
</div>
<% } %>
<form class="form-signin" action="/passport/local" method="post">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="inputEmail" class="sr-only">Email or Username</label>
  <input
    id="inputEmail"
    class="form-control"
    placeholder="Email or Username"
    name="name"
  />
  <label for="inputPassword" class="sr-only">Password</label>
  <input
    type="password"
    id="inputPassword"
    class="form-control"
    placeholder="Password"
    name="pass"
  />
  <div class="checkbox mb-3">
    <label> <input type="checkbox" value="remember-me" /> Remember me </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">
    Sign in
  </button>
  <a href="/passport/github" class="btn btn-lg btn-success btn-block">GitHub</a>
  <p class="mt-5 mb-3 text-center">
    <a href="/search_pass" class="text-muted">Forgot Password ?</a>
  </p>
</form>
<style>
  html,
  body {
    height: 100%;
  }

  .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;
  }

  .form-signin .checkbox {
    font-weight: 400;
  }

  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
  }

  .form-signin .form-control:focus {
    z-index: 2;
  }

  .form-signin input[type='email'] {
    margin-bottom: -1px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }

  .form-signin input[type='password'] {
    margin-bottom: 10px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
  }
</style>
